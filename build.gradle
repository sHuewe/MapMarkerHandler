apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "dim"
    productFlavors {
        google {
            versionNameSuffix = "-google"
            dimension = "dim"
        }
        mapbox {
            versionNameSuffix "-mapbox"
            dimension = "dim"
        }
        googleAndMapbox {
            versionNameSuffix "-googlemapbox"
            dimension = "dim"
        }
    }
    compileOptions {
        targetCompatibility = 1.8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }
    sourceSets {
        googleAndMapbox {
            java.srcDirs = ["src/google/java", "src/mapbox/java"]
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.2.0"
    // For loading and tinting drawables on older versions of the platform
    implementation "androidx.appcompat:appcompat-resources:1.2.0"

    googleImplementation 'com.google.android.gms:play-services-maps:15.0.1'
    googleAndMapboxImplementation 'com.google.android.gms:play-services-maps:15.0.1'

    mapboxImplementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:9.5.0'
    mapboxImplementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-annotation-v9:0.9.0'
    googleAndMapboxImplementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:9.5.0'
    googleAndMapboxImplementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-annotation-v9:0.9.0'
    // Unit testing dependencies
    testImplementation 'junit:junit:4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
